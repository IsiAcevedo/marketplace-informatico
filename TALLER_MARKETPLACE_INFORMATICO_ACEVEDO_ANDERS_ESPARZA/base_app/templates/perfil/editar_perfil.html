<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Editar Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2a2a2a;
            margin-bottom: 2%;  
        }

        /* Header */
        .profile-header {
            position: relative;
            background-color: #e9ecef;
            height: 200px;
            text-align: center;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
            position: absolute;
            bottom: -50px;
            left: 20px;
        }
        .profile-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            padding-top: 60px;
        }
        .vendor-info {
            margin-left: 140px;
        }
        .vendor-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .vendor-followers {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .btn-contact, .btn-follow {
            margin-left: 10px;
        }
        .tab-content {
            margin-top: 20px;
        }
        .info-box {
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
        }

        .tabs a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .tabs a.active {
            border-bottom: 3px solid #333;
        }

        /* Form Container */
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h3 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .col-half {
            flex: 0 0 48%;
        }

        .btn-save {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="home">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tecnología</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Hardware</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Periféricos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Otros</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
            <li class="nav-item"><a class="nav-link" href="publicar">Publicar</a></li>
            </ul>
            <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Busca tu producto" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://via.placeholder.com/50" class="rounded-circle" alt="Profile">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Iniciar Sesión</a></li>
                <li><a class="dropdown-item" href="#">Registrarse</a></li>
                </ul>
            </li>
            </ul>
        </div>
        </div>
    </nav>

<!-- Header con foto de perfil y banner -->
<div class="profile-header">
    <img src="https://via.placeholder.com/100" alt="Profile Image" class="profile-image">
</div>
<div class="container profile-info">
    <div class="vendor-info">
        <div class="vendor-name">Nombre del Vendedor</div>
        <div class="vendor-followers">12mil seguidores</div>
    </div>
    <div>
        <button class="btn btn-primary btn-follow" onclick="window.location.href='editar_perfil.html'">Editar Perfil</button>

    </div>
</div>

<!-- Formulario de Información -->
<div class="container">
    <h3>Información</h3>
    <form>
        <div class="row">
            <div class="form-group col-half">
                <label for="nombreUsuario">Nombre de Usuario*</label>
                <input type="text" id="nombreUsuario" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group col-half">
                <label for="email">E-mail*</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group col-half">
                <label for="apellidos">Apellidos*</label>
                <input type="text" id="apellidos" placeholder="Apellidos">
            </div>
            <div class="form-group col-half">
                <label for="contacto">Número de Contacto*</label>
                <input type="text" id="contacto" placeholder="+56 9 1111 1111">
            </div>
            <div class="form-group col-half">
                <label for="sexo">Sexo*</label>
                <select id="sexo">
                    <option selected disabled>Seleccione una opción</option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>Otro</option>
                </select>
            </div>
            <div class="form-group col-half">
                <label for="pais">País*</label>
                <select id="pais">
                    <option selected disabled>Seleccione una opción</option>
                    <option>Chile</option>
                    <option>Argentina</option>
                    <option>Perú</option>
                </select>
            </div>
            <div class="form-group col-half">
                <label for="pronombres">Pronombres</label>
                <select id="pronombres">
                    <option selected disabled>Seleccione una opción</option>
                    <option>Él</option>
                    <option>Ella</option>
                    <option>Elle</option>
                </select>
            </div>
            <div class="form-group col-half">
                <label for="region">Región*</label>
                <select id="region">
                    <option selected disabled>Seleccione una opción</option>
                    <option>Región Metropolitana</option>
                    <option>Valparaíso</option>
                    <option>Concepción</option>
                </select>
            </div>
            <div class="form-group col-half">
                <label for="fechaNacimiento">Fecha de Nacimiento*</label>
                <input type="date" id="fechaNacimiento">
            </div>
            <div class="form-group col-half">
                <label for="ciudad">Ciudad*</label>
                <select id="ciudad">
                    <option selected disabled>Seleccione una opción</option>
                    <option>Santiago</option>
                    <option>Valparaíso</option>
                    <option>Concepción</option>
                </select>
            </div>
        </div>
        
        <button type="submit" class="btn-save">Guardar Cambios</button>
    </form>
</div>

</body>
</html>
