<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Estilos generales */
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Barra de navegación */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #2a2a2a;
          
        }
      
        .navbar input[type="text"] {
            
            border: 1px solid #555;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
        }
        /* Contenedor principal */
        .container {
            margin-top: 5%;
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }
        /* Formulario de carga de imágenes y detalles del producto */
        .left-panel, .right-panel {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        .left-panel {
            width: 60%;
        }
        .right-panel {
            width: 35%;
        }
        /* Botón de selección de imágenes */
        .image-upload {
            border: 2px dashed #555;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            color: #bbb;
            font-size: 18px;
        }
        /* Campos de entrada de texto */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #bbbbbb;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select,
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            background-color: #1c1c1c;
            color: #ffffff;
            border: 1px solid #555;
            border-radius: 5px;
        }
        textarea {
            resize: none;
            height: 80px;
        }
        /* Botón de guardar */
        .btn-save {
            background-color: #555;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header - Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/home">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/Tecnologia">Tecnología</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/Hardware">Hardware</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/Perifericos">Periféricos</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/Otros">Otros</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Ayuda</a></li>
                <li class="nav-item"><a class="nav-link" href="/publicar">Publicar</a></li>
              </ul>
            <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Busca tu producto" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://via.placeholder.com/50" class="rounded-circle" alt="Profile">
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Iniciar Sesión</a></li>
                <li><a class="dropdown-item" href="#">Registrarse</a></li>
                </ul>
            </li>
            </ul>
        </div>
        </div>
    </nav>
  
    <form action="/publicar" method="POST" enctype="multipart/form-data">
        <!-- Contenedor principal -->
        <div class="container">
            {% csrf_token %} 
            
            <!-- Panel izquierdo: carga de imágenes y nombre de publicación -->
            <div class="left-panel">
                <div class="image-upload" onclick="document.getElementById('file-input').click()">
                    Seleccionar Imágenes
                    <input id="file-input" type="file" accept="image/*" multiple onchange="validateFiles()" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre del  producto">
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" placeholder="99999">
                </div>
                <div class="form-group">
                    <label for="precio">descuento</label>
                    <input type="number" id="precio" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <textarea id="descripcion" placeholder="Descripción del producto"></textarea>
                </div>
            </div>

            <!-- Panel derecho: detalles del producto -->
            <div class="right-panel">
                <h3>Detalles de Producto</h3>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select id="categoria">
                        {%for categoria in categorias%}
                        <option value="{{categoria.id_cate}}">{{categoria.nom_cate}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <select id="marca">
                        {%for marca in marcas%}
                        <option value="{{marca.id_mar}}">{{marca.nom_mar}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group">
                    <label for="condicion">Condicion</label>
                    <select id="condicion">
                        {%for condicion in condiciones%}
                        <option value="{{condicion.id_cond}}">{{condicion.nom_cond}}</option>
                        {%endfor%}
                    </select>
                </div>
                <button class="btn-save" type="submit">Guardar</button>
            </div>
        </div>
    </form>

            const fileInput = document.getElementById('file-input');
            const files = fileInput.files;
            if (files.length > 10) {
                alert("Solo puedes seleccionar hasta 10 imágenes.");
                fileInput.value = ""; // Restablecer el valor del input
            }
        }
    </script> -->

</body>
</html>
